<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,400;9..40,500;9..40,800;9..40,900;9..40,1000&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    
  </head>
  <body>
    <header>
      <h1>My Melody: Tic Tac Toe!</h1>
    </header>
    <main class="game-container">
      <div class="game-status">
        <h2 id="current-player">Player's Turn: Player 1</span></h2>
        <h2>Player 1: X</h2>
        <h2>Player 2: O</h2>
      </div>
      <div class="gameboard">
        <div class="square" data-cell-index="0"></div>
        <div class="square" data-cell-index="1"></div>
        <div class="square" data-cell-index="2"></div>
        <div class="square" data-cell-index="3"></div>
        <div class="square" data-cell-index="4"></div>
        <div class="square" data-cell-index="5"></div>
        <div class="square" data-cell-index="6"></div>
        <div class="square" data-cell-index="7"></div>
        <div class="square" data-cell-index="8"></div>
      </div>
      <button class="restart-btn" id="restart-btn">Restart Game</button>

  
    </main>
    <script src="script.js"></script>
  </body>
</html>
